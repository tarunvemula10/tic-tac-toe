<!doctype html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>TIC TAC TOE</title>
     <link rel="stylesheet" href="./CSS/styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

     <div class="cursor-dot"></div>

     <section class="game-selection">
          <h1 class="text-center text-light pb-4"><b>TIC TAC TOE</b></h1>
          <div class="container">
               <div class="row">
                    <div class="col-sm bg-secondary me-3 mb-3 rounded">
                         <div><img src="./Images/VS-AI.svg" alt=""></div>
                         <div class="text-center p-3 fs-5 text-light">
                              <a href="/HTML/ai.html" class="text-light">VS AI</a>
                              <i class="fa-solid fa-arrow-right"></i>
                         </div>
                    </div>
                    <div class="col-sm bg-secondary mb-3 rounded">
                         <div><img src="./Images/VS-Player.svg" alt=""></div>
                         <div class="text-center p-3 fs-5 text-light">
                              <a href="/HTML/player.html" class="text-light">VS Player</a>
                              <i class="fa-solid fa-arrow-right"></i>
                         </div>
                    </div>
               </div>
          </div>
     </section>

     <section class="abouts text-center pt-3">
          <small class="text-light">
               A website by <a href="https://tharunvemula-portfolio.netlify.app/" target="_blank"><b>Tharun Vemula</b></a>
          </small>
     </section>

     <script>
          window.addEventListener('mousemove', function(e) {
               const posX = e.clientX;
               const posY = e.clientY;
               const cursorDot = document.getElementsByClassName('cursor-dot')[0];

               cursorDot.style.left = `${posX}px`;
               cursorDot.style.top = `${posY}px`;
               cursorDot.current.animate({
                    left: `${posX}px`,
                    top: `${posY}px`
               }, {duration: 500, fill:'forwards'});
          })
     </script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/788945df94.js" crossorigin="anonymous"></script>
</body>
</html>
